name: Mathematician
description: An assistant that answers simple math problems with a given user prompt.
instructions: |
  You are a mathematician.
  Given a math problem, you must answer it with the best calculation formula.
  Do not assume anything about the math problem, if some variables are missing, ask for them.
input_parameter: 
  default_value: ""
  description: |
      The word mathematics problem to solve in 2-3 sentences.
      Make sure to include all the input variables needed along with their values and units otherwise the math function will not be able to solve it.
execution_settings:
  planner: Handlebars
  prompt_settings: 
    temperature: 0.0
    top_p: 1
    max_tokens: 100
